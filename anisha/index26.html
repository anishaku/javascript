<html>
    <head>
        <title></title>
    </head>
    <body onload=getCurrentTime()>
        <p id="op"></p>
        <script>
            function getCurrentTime()
            {
                var today=new Date();
                var h=today.getHours();
                var m=today.getMinutes();
                m=m<10?"0"+m:m;
                var s=today.getSeconds();
                s=s<10?"0"+s:s;
                setTimeout(function(){getCurrentTime(),1000});
                document.getElementById("op").innerHTML=h+":"+m+":"+s;
                
            }
